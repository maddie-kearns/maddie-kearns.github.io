<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.5.0/lib/p5.js"></script>
    <script src="clock.js"></script>
  </head>
  <body>
    <main>
      <p>This is an abstract clock where the hour is represented by the number of stars (between 7pm and 6am) or the number of clouds (between 6am and 7pm)</p>
      <p>The minute is represented by the number of balloons in the bunch</p>
      <p>The second is represented as the balloons float up through the sky</p>
    </main>
  </body>
</html>
